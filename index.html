    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #0f172a; /* Slate 900 */
            --secondary-color: #334155; /* Slate 700 */
            --accent-color: #0ea5e9; /* Sky 500 */
            --accent-hover: #0284c7; /* Sky 600 */
            --light-bg: #f8fafc;
        }
    }

    @layer base {
        body {
            font-family: 'Manrope', sans-serif;
            color: #1e293b;
            background-color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            letter-spacing: -0.025em;
            color: var(--primary-color);
        }
    }

    @layer components {
        .container-custom {
            max-width: 80rem;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .container-custom {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .container-custom {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
    }

    @layer components {
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s, background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
            outline: none;
            border: none;
        }
        .btn:focus {
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--accent-hover);
        }
        .btn-outline {
            border: 2px solid white;
            color: white;
        }
        .btn-outline:hover {
            background-color: white;
            color: var(--primary-color);
        }
        .section-padding {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }
        @media (min-width: 640px) {
            .section-padding {
                padding-top: 6rem;
                padding-bottom: 6rem;
            }
        }
        
        @keyframes ken-burns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .animate-ken-burns {
            animation: ken-burns 20s ease-out infinite alternate;
        }
    }
    </style>
</head>
<body>
