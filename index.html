    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #0f172a; /* Slate 900 */
            --secondary-color: #334155; /* Slate 700 */
            --accent-color: #0ea5e9; /* Sky 500 */
            --accent-hover: #0284c7; /* Sky 600 */
            --light-bg: #f8fafc;
        }
    }

    @layer base {
        body {
            font-family: 'Manrope', sans-serif;
            @apply text-slate-800 bg-white;
        }
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold tracking-tight text-[var(--primary-color)];
        }
    }

    @layer components {
        .container-custom {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
        .btn {
            @apply inline-flex items-center justify-center rounded-md px-6 py-3 text-base font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary {
            @apply bg-[var(--accent-color)] text-white hover:bg-[var(--accent-hover)] focus:ring-[var(--accent-color)];
        }
        .btn-outline {
            @apply border-2 border-white text-white hover:bg-white hover:text-[var(--primary-color)];
        }
        .section-padding {
            @apply py-16 sm:py-24;
        }
        
        @keyframes ken-burns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .animate-ken-burns {
            animation: ken-burns 20s ease-out infinite alternate;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Components -->
    <script type="text/babel" src="components/Navbar.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/About.js"></script>
    <script type="text/babel" src="components/Services.js"></script>
    <script type="text/babel" src="components/Gallery.js"></script>
    <script type="text/babel" src="components/Reviews.js"></script>
    <script type="text/babel" src="components/Contact.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
