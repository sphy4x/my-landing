<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TECNOHOME — Ремонт и отделка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <div class="logo">TECNOHOME</div>
    <nav class="nav">
      <a href="#portfolio" data-i18n="navPortfolio"></a>
      <a href="#advantages" data-i18n="navAdvantages"></a>
      <a href="#process" data-i18n="navProcess"></a>
      <a href="#reviews" data-i18n="navReviews"></a>
      <a href="#contact" data-i18n="navContact"></a>
    </nav>
    <div class="lang-switch">
      <button data-lang="ru">RU</button>
      <button data-lang="en">EN</button>
      <button data-lang="gr">GR</button>
    </div>
  </div>
</header>

<section id="hero" class="section hero reveal">
  <div class="container hero-inner">
    <h1 data-i18n="heroTitle"></h1>
    <p data-i18n="heroDesc"></p>
    <a href="#contact" class="btn" data-i18n="heroButton"></a>
  </div>
</section>

<section id="portfolio" class="section reveal">
  <div class="container">
    <h2 data-i18n="portfolioTitle"></h2>
    <div class="portfolio-grid">
      <div class="portfolio-card">
        <div class="ph"></div>
        <span data-i18n="portfolio1"></span>
      </div>
      <div class="portfolio-card">
        <div class="ph"></div>
        <span data-i18n="portfolio2"></span>
      </div>
      <div class="portfolio-card">
        <div class="ph"></div>
        <span data-i18n="portfolio3"></span>
      </div>
      <div class="portfolio-card">
        <div class="ph"></div>
        <span data-i18n="portfolio4"></span>
      </div>
      <div class="portfolio-card">
        <div class="ph"></div>
        <span data-i18n="portfolio5"></span>
      </div>
      <div class="portfolio-card">
        <div class="ph"></div>
        <span data-i18n="portfolio6"></span>
      </div>
    </div>
  </div>
</section>

<section id="advantages" class="section section-muted reveal">
  <div class="container">
    <h2 data-i18n="advantagesTitle"></h2>
    <div class="cards">
      <div class="card" data-i18n="advantage1"></div>
      <div class="card" data-i18n="advantage2"></div>
      <div class="card" data-i18n="advantage3"></div>
    </div>
  </div>
</section>

<section id="process" class="section reveal">
  <div class="container">
    <h2 data-i18n="processTitle"></h2>
    <ol class="steps">
      <li data-i18n="step1"></li>
      <li data-i18n="step2"></li>
      <li data-i18n="step3"></li>
    </ol>
  </div>
</section>

<section id="reviews" class="section section-muted reveal">
  <div class="container">
    <h2 data-i18n="reviewsTitle"></h2>
    <div id="reviews-list" class="reviews-list"></div>

    <h3 data-i18n="reviewsFormTitle"></h3>
    <input id="reviewer-name" type="text" data-i18n-placeholder="reviewName" />
    <textarea id="review-text" data-i18n-placeholder="reviewText"></textarea>
    <div class="review-actions">
      <button id="submit-review" class="btn" data-i18n="submitButton"></button>
      <button id="clear-reviews" class="btn ghost" data-i18n="clearReviewsButton"></button>
    </div>
  </div>
</section>

<section id="contact" class="section reveal">
  <div class="container contact">
    <h2 data-i18n="contactTitle"></h2>
    <p data-i18n="contactDesc"></p>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p data-i18n="footerText"></p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
